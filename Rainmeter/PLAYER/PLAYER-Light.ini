[RainMeter]
Update = 1000
AccurateText = 1
DynamicWindowSize=1


[Metadata]
Name=PLAYER
Author=niivu (mod of Meti0X7CB media player)
Version=2.0

[Variables]
Scale=1
@include = "#@#macindows-light.inc"

[MeterBorder]
Meter=Shape
Shape=Rectangle #BorderWidth#, #BorderWidth#, (200*#Scale#), (30*#Scale#),#BorderCornerRadius# | Fill Color #BG# | StrokeWidth #BorderWidth# | Stroke Color #BorderColor#
DynamicVariables=1

[MeasureStatus]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Status
IfCondition = MeasureStatus = 1
IfTrueAction = [!ShowMeterGroup "Active"]
IfFalseAction = [!HideMeterGroup "Active"]

[MeasureCover]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Cover
DefaultPath = #@#Default.png
CoverPath = #@#Cover.png

[MeterCoverContainer]
Meter = Shape
Shape = Rectangle 0,0,(24*#Scale#),(24*#Scale#),5 | Fill Color #BG#
X = (4*#Scale#)
Y = (5*#Scale#)

[MeterCover]
Meter = Image
MeasureName = MeasureCover
W = (36*#Scale#)
H = (36*#Scale#)
Container = MeterCoverContainer

[MeasureTitle]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Title
UpdateDivider = 10

[MeterTitle]
Meter = String
MeasureName = MeasureTitle
X = (35*#Scale#)
Y = (8*#Scale#)
W = (100*#Scale#)
H = (16*#Scale#)
FontColor = #FG#
FontSize = (7*#Scale#)
FontFace = #FontName#
FontWeight = 500
AntiAlias = 1
ClipString = 1
StringAlign = Left
Group = Active

[MeasureArtist]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Artist
UpdateDivider = 10

[MeterArtist]
Meter = String
MeasureName = MeasureArtist
X = (35*#Scale#)
Y = (18*#Scale#)
W = (100*#Scale#)
H = (16*#Scale#)
FontColor = #FG2#
FontSize = (7*#Scale#)
FontFace = #FontName#
FontWeight = 500
AntiAlias = 1
ClipString = 1
StringAlign = Left
Group = Active

[MeasurePlayPause]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = State
Substitute = "0":"Play","1":"Pause","2":"Play","3":"Replay"

[MeterPrev]
Meter = Image
ImageName = #@#Previous.png
X = (136*#Scale#)
Y = (11*#Scale#)
W = (12*#Scale#)
H = (12*#Scale#)
AntiAlias = 1
ImageTint = #Color1#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "Previous"][!SetOption MeterPrev ImageTint "#Highlight#"]
LeftMouseUpAction = [!SetOption MeterPrev ImageTint "#Color1#"]
MouseOverAction = [!SetOption MeterPrev ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterPrev ImageAlpha "255"]
Group = Active

[MeterPlayPause]
Meter = Image
ImageName = #@#[MeasurePlayPause].png
X = (156*#Scale#) 
Y = (8.5*#Scale#)
W = (17*#Scale#)
H = (17*#Scale#)
AntiAlias = 1
DynamicVariables=1
ImageTint = #Color1#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "PlayPause"][!SetOption MeterPlayPause ImageTint "#Highlight#"]
LeftMouseUpAction = [!SetOption MeterPlayPause ImageTint "#Color1#"]
MouseOverAction = [!SetOption MeterPlayPause ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterPlayPause ImageAlpha "255"]
Group = Active

[MeterNext]
Meter = Image
ImageName = #@#Next.png
X = (181*#Scale#)
Y = (11*#Scale#)
W = (12*#Scale#)
H = (12*#Scale#)
AntiAlias = 1
ImageTint = #Color1#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "Next"][!SetOption MeterNext ImageTint "#Highlight#"]
LeftMouseUpAction = [!SetOption MeterNext ImageTint "#Color1#"]
MouseOverAction = [!SetOption MeterNext ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterNext ImageAlpha "255"]
Group = Active

